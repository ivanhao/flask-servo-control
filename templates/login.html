<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="{{ url_for('static', filename='style.css')}}" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> 
    addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--webfonts-->
<!--<link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700|Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>-->
<!--//webfonts-->
<script src="{{ url_for('static', filename='jquery-1.11.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='md5.js') }}"></script>
<script>
	function myFunction()
		{
            NAME = $('#name').val();
            URL1 = './rlogin?name='+NAME+'&passwd='+hex_md5($('#pwd').val());
            $.ajax({
                url: URL1,
                type: 'GET',
                dataType: 'json',
                error: function(xhr) { alert( xhr.responseText ); },
                success: function(data) {
                    if (data['data'] == "success"){
                        // alert("登录成功！")
                        window.location.href="../index";
                    }
                    else{
                        alert("无法登录");
                    }
                }
            });	
		}
	$('#pwd').keydown(function(e){
            if(e.keyCode==13){
               myFunction(); //处理事件
            }
    });
</script>
</head>
 
<body>
	<div class="main">
		<div class="user">
			<img src="{{ url_for('static', filename='user.png')}}" alt="">
		</div>
		<div class="login">
			<div class="inset">
				<!-----start-main---->
				<form>
			         <div>
						<span><label>用户名</label></span>
						<span><input type="text" class="textbox" id="name"></span>
					 </div>
					 <div>
						<span><label>密码</label></span>
					    <span><input type="password" class="password" id="pwd"></span>
					 </div>
					<div class="sign">
						<div class="submit">
						  <input type="button" onclick="myFunction()" value="登录" >
						</div>
						<span class="forget-pass">
							<a href="#"></a>
						</span>
							<div class="clear"> </div>
					</div>
					</form>
				</div>
			</div>
		<!-----//end-main---->
		</div>
		 <!-----start-copyright---->
   					<div class="copy-right">
						<p></p> 
					</div>
				<!-----//end-copyright---->

</body>
</html>
